<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl text-center p-8">
        <h1 class="text-5xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
            Movie Search Engine
        </h1>
        <p class="text-lg text-gray-400 mb-8">
            Discover movies by describing the plot. Our semantic search will find the closest matches.
        </p>
        <form action="/search" method="POST" class="flex flex-col sm:flex-row gap-4">
            <input 
                type="text" 
                name="query" 
                placeholder="e.g., a spy who comes out of retirement..." 
                class="w-full px-4 py-3 bg-gray-800 border-2 border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                required
            >
            <button 
                type="submit" 
                class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold px-6 py-3 rounded-lg shadow-lg transform hover:scale-105 transition-all duration-300"
            >
                Search
            </button>
        </form>
        {% if error %}
            <p class="text-red-400 mt-4">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
