<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="mb-8">
            <a href="/" class="text-blue-400 hover:text-blue-300 transition-colors">&larr; New Search</a>
            <h1 class="text-3xl font-bold mt-2">Search Results for: <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">"{{ query }}"</span></h1>
        </div>

        <div class="space-y-6">
            {% if results %}
                {% for movie in results %}
                <div class="bg-gray-800 border border-gray-700 rounded-lg p-6 shadow-lg transition-transform transform hover:scale-101 hover:border-blue-500">
                    <h2 class="text-2xl font-semibold text-white capitalize">{{ movie.title }}</h2>
                    <p class="text-gray-400 mt-2 line-clamp-3">
                        {{ movie.plot }}
                    </p>
                </div>
                {% endfor %}
            {% else %}
                <div class="bg-gray-800 border border-gray-700 rounded-lg p-6 text-center">
                    <h2 class="text-xl font-semibold">No results found.</h2>
                    <p class="text-gray-400 mt-2">Try a different search query.</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
